name: Deploy Aitrix React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload project files to VPS (excluding node_modules)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        source: "."
        target: "/var/www/aitrix_tmp"
        strip_components: 0
        exclude: |
          node_modules
          .DS_Store
          *.tar.gz
          vite.config.ts.*
          # Add more if needed

    - name: Deploy and build on VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          set -e
          # Remove old deploy folder
          rm -rf /var/www/aitrix
          mv /var/www/aitrix_tmp /var/www/aitrix
          cd /var/www/aitrix
          # Install dependencies and build
          npm install --production=false
          npm run build
          # Change ownership and permissions
          chown -R www-data:www-data /var/www/aitrix
          chmod -R 755 /var/www/aitrix
          # Reload nginx
          nginx -t
          systemctl reload nginx
